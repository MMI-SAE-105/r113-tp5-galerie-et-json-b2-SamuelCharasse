<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{
        données: [
            {
                nom:'Jean',
                projet:'Alpine.js',
                url:'https://alpinejs.dev/'
            },
            {
                nom:'Maxime',
                projet:'Tailwind CSS',
                url:'https://tailwindcss.com/'
            },
            {
                nom:'Adam',
                projet:'Laravel',
                url:'https://laravel.com/'
            },
        ]
        }">
        <template x-for="obj of données">
            <li>
                <span x-text="obj.nom">nom</span> :
                <a x-ref="obj.url">Projet</a>
            </li>
        </template>
    </ul>
    
</body>
</html>
